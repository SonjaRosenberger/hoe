{% extends 'bootstrap/base.html' %}

{% block styles %}
    {{ super() }}

    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='site/css/rub.css') }}">

{% block content %}
    <div class="container">
        {% include 'header.html' %}
        {% include 'navbar.html' %}

            <dl class="dl-horizontal">
                {% for cat, val in record.items() %}
                    <dt style="text-transform: uppercase;">{{ cat }}</dt>
                    <dd>{{ val }}</dd>
                {% endfor %}
            </dl>
        </div>
    {% include 'footer.html' %}
    </div>
{% endblock %}
